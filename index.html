<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopin - Beauty Store</title>

</head>
<body>
    <!-- Header -->

        <div class="top-bar">
